<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="min-h-screen flex justify-center items-center bg-gray-300">
    <form action="/signup" method="post" class="bg-white p-8 rounded-2xl shadow-lg w-80 space-y-6">
        <h1 class="font-bold text-2xl text-center text-blue-600">Sign Up</h1>
            <section class="space-y-2"> 
                <label for="nid_number" class="block font-medium">Nid Number</label>
                <input type="number" name="nid_number" id="nid_number" placeholder="Nid Number" class="border rounded w-full p-2">
            </section>
    
            <section class="space-y-2">
                <label for="name" class="block font-medium">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" class="border rounded w-full p-2">
            </section>
    
            <section class="space-y-2">
                <label for="phone" class="block font-medium">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="Phone" class="border rounded w-full p-2">
            </section>
    
            <section class="space-y-2">
                <label for="date_birth" class="block font-medium">Date of Birth</label>
                <input type="date" name="date_birth" id="date_birth" placeholder="date_birth" class="border rounded w-full p-2">
            </section>

            <section class="space-y-2">
                <label for="password" class="block font-medium">Password</label>
                <input type="password" name="password" id="password" placeholder="password" class="border rounded w-full p-2">
            </section>
    
            <button type="submit" class="bg-blue-600 text-white w-full text-2xl text-center px-2 px-1 rounded-lg">Submit</button>
        
    </form>
    <script src="index.js"></script>
</body>
</html>
