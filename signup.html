<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <form action="/signup" method="post">
        <section class="w-full h-screen flex flex-col gap-2 justify-center items-center bg-gray-400">
            <section class="flex flex-col gap-2 w-40"> 
                <label for="nid_number">Nid Number</label>
                <input type="number" name="nid_number" id="nid_number" placeholder="Nid Number" class="border rounded p-2">
              </section>
    
            <section class="flex flex-col gap-2 w-40">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </section>
    
            <section class="flex flex-col gap-2 w-40">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="Phone">
            </section>
    
            <section class="flex flex-col gap-2 w-40">
                <label for="date_birth">Date of Birth</label>
                <input type="date" name="date_birth" id="date_birth" placeholder="date_birth">
            </section>

            <!-- <section class="flex flex-col gap-2 w-40">
                <label for="money">Money</label>
                <input type="number" name="money" id="money" placeholder="money">
            </section> -->

            <section class="flex flex-col gap-2 w-40">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password">
            </section>
    
            <section class="flex flex-col gap-2 w-20 bg-blue-500">
                <button type="submit">Submit</button>
            </section>
        </section>
    </form>
    <script src="index.js"></script>
</body>
</html>
