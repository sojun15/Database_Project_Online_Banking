    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Row</title>
    <!-- Tailwind CSS + DaisyUI CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-red-200">
  <div class="flex w-full justify-center">
    <p id="money" class="text-2xl border-2 border-dotted m-3"></p>
  </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 justify-center">
        <a href="/send_money.html">
          <div class="card bg-green-200 w-60 shadow-lg">
            <div class="card-body">
              <h2 class="card-title">Send Money</h2>
            </div>
            <figure>
              <img src="bkh.png" alt="Image">
            </figure>
          </div>
        </a>

        <a href="/recharge.html">
          <div class="card bg-green-200 w-60 shadow-lg">
            <div class="card-body">
              <h2 class="card-title">Recharge</h2>
            </div>
            <figure>
              <img src="bkh.png" alt="Image">
            </figure>
          </div>
        </a>

        <a href="/cashout.html">
          <div class="card bg-green-200 w-60 shadow-lg">
            <div class="card-body">
              <h2 class="card-title">Cash out</h2>
            </div>
            <figure>
              <img src="bkh.png" alt="Image">
            </figure>
          </div>
        </a>

        <a href="/pay_bill.html">
          <div class="card bg-green-200 w-60 shadow-lg">
            <div class="card-body">
              <h2 class="card-title">Pay Bill</h2>
            </div>
            <figure>
              <img src="bkh.png" alt="Image">
            </figure>
          </div>
        </a>

        <a href="/money_transfer.html">
          <div class="card bg-green-200 w-60 shadow-lg">
            <div class="card-body">
              <h2 class="card-title">Money Transfer</h2>
            </div>
            <figure>
              <img src="bkh.png" alt="Image">
            </figure>
          </div>
        </a>
    </div>
    <script src="fronted_server.js"></script>
</body>
</html>
