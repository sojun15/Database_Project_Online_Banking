<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="post">
        <section style="display: flex; flex-direction: column; gap: .5rem;">
            <section style="display: flex; flex-direction: column; gap: .5rem; width: 10rem;">
                <label for="nid_number">Nid Number</label>
                <input type="number" name="nid_number" id="nid_number" placeholder="Nid Number">
            </section>
    
            <section style="display: flex; flex-direction: column; gap: .5rem; width: 10rem;">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </section>
    
            <section style="display: flex; flex-direction: column; gap: .5rem; width: 10rem;">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="Phone">
            </section>
    
            <section style="display: flex; flex-direction: column; gap: .5rem; width: 10rem;">
                <label for="date_birth">Date of Birth</label>
                <input type="date" name="date_birth" id="date_birth" placeholder="date_birth">
            </section>
    
            <section style="display: flex; flex-direction: column; gap: .5rem; width: 10rem;">
                <button type="submit">Submit</button>
            </section>
        </section>
    </form>
    <script src="index.js"></script>
</body>
</html>
