<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.0/dist/full.css" rel="stylesheet"> -->
</head>
<body class="bg-green-200 flex flex-col gap-4 justify-center">
    <h1 class="flex flex-wrap text-3xl justify-center">Pay Bill</h1>
    <section class="flex flex-wrap gap-4 justify-center">
        <form action="" method="post">
            <section class="m-3">
                <label for="biller_type">Bank Name:</label><br>
                <select name="biller_type" id="biller_type">
                    <option value="">-- Select your Bank --</option>
                    <option value="islami">Islami Bank</option>
                    <option value="sonali">Sonali Bank</option>
                    <option value="agrani">Agrani Bank</option>
                    <option value="ific">IFIC Bank</option>
                </select>
            </section>

            <section class="m-3">
                <label for="account_number">Account Number:</label><br>
                <input type="text" name="account_number" id="account_number" placeholder="1234xxx">
            </section>

            <section class="m-3">
                <label for="name">Receiver Name:</label><br>
                <input type="text" name="name" id="name" placeholder="Sourov Sarker">
            </section>

            <section class="m-3">
                <label for="amount">Amount:</label><br>
                <input type="number" name="amount" id="amount" placeholder="Minimum 1">
            </section>

            <section class="m-3">
                <label for="pin_code">Pin Code:</label><br>
                <input type="number" name="pin_code" id="pin_code" placeholder="12345">
            </section>

            <section class="flex flex-wrap justify-center m-3">
                <button class="bg-blue-400" type="submit">Submit</button>
            </section>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
